name:                advent
version:             0.1.0.0
github:              "alistairc/advent-2022"
license:             BSD3
author:              "Alistair Cooke"
maintainer:          "alistair.cooke77@gmail.com"
copyright:           "2022 Alistair Cooke"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/alistairc/advent-2022>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  advent-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent

tests:
  advent-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent
